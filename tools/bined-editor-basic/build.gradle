apply from: '../tools.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
        classpath("net.sf.proguard:proguard-gradle:6.1.1")
    }
}

// apply plugin: 'proguard'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'org.exbin.bined.editor.basic.BinEdEditorBasic'
    ext.appArgs = '-dev'
}

def configureExec(task) {
    task.main = mainClass
    task.classpath = sourceSets.main.runtimeClasspath
    if (hasProperty('appArgs')) {
        task.args appArgs
    }
}

task run(type: JavaExec) {
    task -> configureExec(task)
}

task debug(type: JavaExec) {
    task -> configureExec(task)
    debug = true
}

repositories {
    flatDir {
        dirs "../../lib"
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile moduleDep('BinedJava', 'org.exbin.bined', 'bined-swing')
    compile moduleDep('BinedJava', 'org.exbin.bined', 'bined-operation')
    compile moduleDep('BinedJava', 'org.exbin.bined', 'bined-operation-swing')

    testCompile group: 'junit', name: 'junit', version: '4.10'
}

def manifestClassPath() {
    try {
        return (configurations.runtime.collect { it.getName() }).join(' ')
    } catch (Exception) {
        return ""
    }
}

jar {
    from configurations.compile.findAll { it.name == 'bined-core-${version}.jar' }.collect { it.isDirectory() ? it : zipTree(it) }
    from configurations.compile.findAll { it.name == 'bined-swing-${version}.jar' }.collect { it.isDirectory() ? it : zipTree(it) }
    from configurations.compile.findAll { it.name == 'bined-operation-swing-${version}.jar' }.collect { it.isDirectory() ? it : zipTree(it) }
    from configurations.compile.findAll { it.name == 'bined-operation-${version}.jar' }.collect { it.isDirectory() ? it : zipTree(it) }
    from configurations.compile.findAll { it.name.startsWith('exbin-binary_data-${version}') && it.name.endsWith('jar') }.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes(
            'Main-Class': mainClass,
            'Class-Path': manifestClassPath()
        )
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': mainClass
    }

    baseName = 'bined-editor-basic-standalone'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

